<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="welcome-page">
        <h1>Welcome to the Quiz Game!</h1>
        <p>Select a quiz type to get started:</p>
        <button class="quiz-button" onclick="startQuiz('multiple-choice')">Multiple Choice</button>
        <button class="quiz-button" onclick="startQuiz('true-false')">True/False</button>
        <button class="quiz-button" onclick="startQuiz('matching')">Order</button>
    </div>
    <div id="quiz-container" class="hidden">
        <!-- Quiz content will be dynamically added here -->
    </div>
    <script src="/js/script.js""></script>
    <script>
      // Call the startQuiz function after the script is loaded
      document.getElementById('startButton').addEventListener('click', function() {
          startQuiz('multiple-choice');
      });
  </script>
</body>
</html>
